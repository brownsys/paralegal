[package]
name = "parachute"
version = "0.1.0"
edition = "2021"
description = "Explorer for graphs generated by the `parable` extractor."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parable = { path = "../parable" }
petgraph = "0.6"
clap = { version = "=4.3.24", features = ["derive", "cargo", "env"] }
indicatif = "0.17"
serde-lexpr = "0.1"
dialoguer = { version = "0.10", features = ["history", "fuzzy-select"] }
ringbuffer = "0.13"

[build-dependencies]
chrono = "0.4"