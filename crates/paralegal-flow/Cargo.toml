[package]
name = "paralegal-flow"
version = "0.0.1"
edition = "2021"
publish = false
description = "Extractor for precise semantic PDGs from rust code."

[package.metadata.rust-analyzer]
rustc_private = true

[features]
test = []

[dependencies]
paralegal-spdg = { path = "../paralegal-spdg", features = ["rustc"] }

flowistry = { git = "https://github.com/brownsys/flowistry", rev = "f3b27bb1e06a13c599ea56beca7aa047f7d291e5" }

rustc_utils = "=0.6.0-nightly-2023-04-12"
rustc_plugin = "=0.6.0-nightly-2023-04-12"

clap = { version = "=4.3.24", features = ["derive", "cargo", "env"] }
serde = { workspace = true, features = ["derive"] }
lazy_static = "1"
ordermap = "0.3"
trait_enum = "0.5"
pretty = "0.11"
nom = "7"
log = "0.4"
simple_logger = "2"
num-derive = "0.4"
num-traits = "0.2"
petgraph = "0.6"
humantime = "2"


#dot = "0.1"
dot = { git = "https://github.com/JustusAdam/dot-rust", rev = "ff2b42ceda98c639c8ea3cbfc56b83d6e06e8106"}
#dot = {path = "../../clones/dot-rust" }

serde_bare = "0.5.0"
serde_json = "1"
toml = "0.7"


# This is just for pinning this dependency
camino = "= 1.0.9"
serial_test = "2.0.0"
itertools = "0.11.0"
anyhow = "1.0.72"
thiserror = "1"

[build-dependencies]
chrono = "0.4"

[dev-dependencies]
paralegal-flow = {path = ".", features = ["test"]}

[[bin]]
name = "cargo-paralegal-flow"

[[bin]]
name = "paralegal-flow"
