name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  FORGE_REVISION: aa2e8a67a8ff38db145dcb1a1aa5c02d0b851235

jobs:
  compiler-tests:
    name: Compiler Tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        cargo test --test non_transitive_graph_tests 
        cargo test --test call_chain_analysis_tests 
        cargo test --test control_flow_tests
        cargo test --test new_alias_analysis_tests
        cargo test --test async_tests
  intergration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Compiler
      run: cargo build --verbose
    - name: Cache Racket dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/racket
          ~/.local/share/racket
        key: ${{ runner.os }}-racket-8.1
    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.5
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '8.1'
    - name: Install Forge
      run: |
        cd ..
        git clone https://github.com/tnelson/Forge 
        cd Forge
        git checkout ${FORGE_REVISION}
        cd forge
        raco pgk install --auto
    - name: Run Tests
      run: cargo test --test external_annotation_tests 
