name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  FORGE_REVISION: aa2e8a67a8ff38db145dcb1a1aa5c02d0b851235
  racket_version: 8.1

jobs:
  compiler-tests:
    name: Compiler Tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # just triggers rustup to download the toolchain
    - name: Cache Toolchain
      uses: actions/cache@v3
      with:
        path: ~/.rustup
        key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('rust-toolchain.toml') }}
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-rust-deps-${{ hashFiles('Cargo.lock', 'rust-toolchain.toml') }}
    - name: Build
      run: cargo install --locked --path crates/paralegal-flow --verbose
    - name: Run tests
      run: scripts/compiler-tests.sh

  format-check:
    name: Format Control
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # just triggers rustup to download the toolchain
    - name: Cache Toolchain
      uses: actions/cache@v3
      with:
        path: ~/.rustup
        key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('rust-toolchain.toml') }}
    - name: Run checks
      run: scripts/format.sh fmt-check

  linting:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache Toolchain
      uses: actions/cache@v3
      with:
        path: ~/.rustup
        key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('rust-toolchain.toml') }}
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-rust-deps-${{ hashFiles('Cargo.lock', 'rust-toolchain.toml') }}
    - name: Here come the complaints
      run: scripts/format.sh clippy-check

  documentation:
    name: Documentation Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache Toolchain
      uses: actions/cache@v3
      with:
        path: ~/.rustup
        key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('rust-toolchain.toml') }}
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-rust-deps-${{ hashFiles('Cargo.lock', 'rust-toolchain.toml') }}
    - name: Here come the complaints
      run: scripts/doc-check.sh

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3