[workspace]
members = ["crates/*"]
exclude = [
    "props",
    "crates/paralegal-flow/tests",
    "crates/paralegal-policy/tests",
    "crates/paralegal-explore",
]
resolver = "2"

[workspace.dependencies]
indexical = "0.3.1"
serde = "1.0.188"
petgraph = { version = "0.6", features = ["serde-1"] }
strum = { version = "0.25", features = ["derive"] }
# rustc_utils = { version = "=0.7.4-nightly-2023-08-25", features = [
#     "indexical",
# ] }
# rustc_plugin = "=0.7.4-nightly-2023-08-25"
rustc_utils = { git = "https://github.com/JustusAdam/rustc_plugin", rev = "a8ef2e8aede625c0ae7765ed9cc688cdd1b1df46", features = [
    "indexical",
] }
rustc_plugin = { git = "https://github.com/JustusAdam/rustc_plugin", rev = "a8ef2e8aede625c0ae7765ed9cc688cdd1b1df46" }

[profile.release]
debug = true

